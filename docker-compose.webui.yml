version: '3.8'

services:
  lakehouse-webui:
    build:
      context: ./webui/backend
      dockerfile: Dockerfile
    container_name: lakehouse-webui-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - LAKEHOUSE_ROOT=/lakehouse
    volumes:
      # Mount the lakehouse root directory
      - .:/lakehouse
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount webui backend source for development (remove in production)
      - ./webui/backend/src:/app/src
    networks:
      - local-iceberg-lakehouse
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  lakehouse-webui-frontend:
    build:
      context: ./webui/frontend
      dockerfile: Dockerfile
    container_name: lakehouse-webui-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5001
      - VITE_WS_URL=ws://localhost:5001
    depends_on:
      - lakehouse-webui
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - local-iceberg-lakehouse
    restart: unless-stopped

networks:
  local-iceberg-lakehouse:
    external: true